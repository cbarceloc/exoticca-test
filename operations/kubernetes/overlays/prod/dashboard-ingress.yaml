---
apiVersion: networking.gke.io/v1beta1
kind: FrontendConfig
metadata:
  name: dashboard-frontend-config
spec:
  redirectToHttps:
    enabled: true
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dashboard
  annotations:
    networking.gke.io/v1beta1.FrontendConfig: dashboard-frontend-config
spec:
  ingressClassName: nginx
  tls:
    - secretName: tls-sia-knows-cert
  rules:
    - host: dashboard.siaknows.com
      http:
        paths:
        - pathType: Prefix
          path: /
          backend:
            service:
              name: dashboard-service
              port:
                number: 80
